
[program:openvpn]
priority=10
directory=/
command=/bin/openvpn.sh
user=root
autostart=true
autorestart=true
stopsignal=QUIT
stdout_logfile=/var/log/openvpn.log
redirect_stderr=true

[program:socat]
priority=15
directory=/
command=/usr/bin/socat tcp4-listen:23750,fork unix-connect:/var/run/docker.sock
user=root
autostart=true
autorestart=true
stdout_logfile=/var/log/socat.log
redirect_stderr=true

[program:swarm-agent]
priority=20
directory=/
command=/bin/swarm.sh token://eb98674f5337ee331be481b3db1beaf3
user=root
autostart=true
autorestart=true
stdout_logfile=/var/log/swarm-agent.log
redirect_stderr=true

[program:swarm-manager]
priority=25
directory=/
command=/bin/swarm manage --host=0.0.0.0:23760 token://eb98674f5337ee331be481b3db1beaf3
user=root
autostart=true
autorestart=true
stdout_logfile=/var/log/swarm-manager.log
redirect_stderr=true

[program:shipyard-controller]                                                                
priority=30                                                                            
directory=/                                                                            
command=/bin/controller server -d tcp://172.20.0.1:23760                               
user=root                                                                              
autostart=true                                                                         
autorestart=true                                                                       
stdout_logfile=/var/log/shipyard-controller.log                                        
redirect_stderr=true  
